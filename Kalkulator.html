<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sederhana</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #FFF5F2;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        max-width: 320px;
        width: 100%;
        margin: auto;
        background: #568F87;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .container .kotak {
        text-align: center;
        font-size: 20px;
        color: white;
        margin-bottom: 20px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: white;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        font-size: 1em;
        border-radius: 10px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #064232;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
    }
    button:hover {
        background: #064232;
    }
    .hasil {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2 class="kotak">Kalkulator Sederhana</h2>
    
    <label>Nilai 1</label>
    <input type="text" id="nilai1" placeholder="Masukkan angka pertama">

    <label>Nilai 2</label>
    <input type="text" id="nilai2" placeholder="Masukkan angka kedua">

    <label>Pilih Operasi</label>
    <select id="operasi">
        <option value="+">Tambah (+)</option>
        <option value="-">Kurang (-)</option>
        <option value="*">Kali (*)</option>
        <option value="/">Bagi (/)</option>
    </select>

    <button onclick="hitung()">Proses</button>

    <div class="hasil" id="hasil">Hasil: -</div>
</div>

<script>
function hitung() {
    let n1 = parseFloat(document.getElementById('nilai1').value);
    let n2 = parseFloat(document.getElementById('nilai2').value);
    let op = document.getElementById('operasi').value;
    let hasil = '';

    if (isNaN(n1) || isNaN(n2)) {
        hasil = 'Masukkan angka yang valid!';
    } else {
        switch(op) {
            case '+': hasil = n1 + n2; break;
            case '-': hasil = n1 - n2; break;
            case '*': hasil = n1 * n2; break;
            case '/': 
                hasil = n2 !== 0 ? (n1 / n2) : 'Tidak bisa dibagi 0';
                break;
        }
    }

    document.getElementById('hasil').innerText = 'Hasil: ' + hasil;
}
</script>
</body>
</html>
