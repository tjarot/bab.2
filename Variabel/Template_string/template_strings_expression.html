<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Contoh penjumlahan
        console.log(`10 tambah 7 adalah ${10 + 7}`); // 10 tambah 7 adalah 17

        // Contoh pengurangan
        console.log(`15 dikurangi 8 adalah ${15 - 8}`); // 15 dikurangi 8 adalah 7

        // Contoh perkalian
        console.log(`5 dikali 6 adalah ${5 * 6}`); // 5 dikali 6 adalah 30

        // Contoh pembagian
        console.log(`20 dibagi 4 adalah ${20 / 4}`); // 20 dibagi 4 adalah 5

        // Contoh modulus
        console.log(`17 modulus 3 adalah ${17 % 3}`); // 17 modulus 3 adalah 2

        // Contoh gabungan operasi
        console.log(`(10 + 7) dikali 2 adalah ${(10 + 7) * 2}`); // (10 + 7) dikali 2 adalah 34

    </script>
</body>

</html>
