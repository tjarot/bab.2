<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function kuadrat(a) {
            return a * a;
        }

        console.log(`5 kuadrat adalah ${kuadrat(5)}`);   // 5 kuadrat adalah 25
        console.log(`11 kuadrat adalah ${kuadrat(11)}`); // 11 kuadrat adalah 121

    </script>
</body>

</html>
