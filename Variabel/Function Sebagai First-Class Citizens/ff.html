<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function total(a, b, cari) {
            return cari(a, b);
        }

        function tambah(x, y) {
            return x + y;
        }

        console.log(total(5, 10, tambah)); // 15


        const total = (a, b, cari) => cari(a, b);
        const tambah = (x, y) => x + y;

        console.log(total(5, 10, tambah)); // 15


        const total = (a, b, cari) => cari(a, b);

        console.log(total(5, 10, (x, y) => x + y)); // 15

    </script>
</body>

</html>
