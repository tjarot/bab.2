<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let raaUser = "Admin";

        // Menggunakan operator ternary
        (raaUser === "Admin") ? console.log("Welcome, admin") : "";
        // Welcome, admin

        // Menggunakan operator AND (&&) sebagai shortcut
        (raaUser === "Admin") && console.log("Welcome, admin");
        // Welcome, admin

    </script>
</body>

</html>
