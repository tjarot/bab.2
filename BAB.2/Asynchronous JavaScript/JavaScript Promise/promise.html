        const getUser = () => {
            return new Promise((resolve, reject) => {

                }, 2000);

        // getUser mengembalikan Promise yang gagal (reject) setelah 2 detik.
        // .then() hanya dijalankan jika resolve dipanggil, sedangkan .catch() menangani kesalahan (reject).
