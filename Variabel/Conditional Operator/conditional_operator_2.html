<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const input = "100";

        // Mengecek apakah input adalah integer
        const raa1 = Number.isInteger(input) ? "valid" : "invalid";
        console.log(raa1); // invalid

        // Mengecek apakah input adalah string
        const raa2 = (typeof input === "string") ? "valid" : "invalid";
        console.log(raa2); // valid

    </script>
</body>

</html>
