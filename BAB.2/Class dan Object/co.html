<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Class dan Object Literal</title>
</head>

<body>
    <script>
        // =============================
        // 1. Menggunakan CLASS
        // =============================
        class Laptop {
            constructor(milik, merk) {
                this.milik = milik;
                this.merk = merk;
            }

            hidupkanLaptop() {
                return `Hidupkan laptop ${this.merk} milik ${this.milik}`;
            }
        }

        // Membuat object dari class
        let laptopRudiClass = new Laptop("Rudi", "Asus");

        console.log("=== Dari CLASS ===");
        console.log(laptopRudiClass.merk);              // Asus
        console.log(laptopRudiClass.milik);             // Rudi
        console.log(laptopRudiClass.hidupkanLaptop());  // Hidupkan laptop Asus milik Rudi


        // =============================
        // 2. Menggunakan OBJECT LITERAL
        // =============================
        let laptopRudi = {
            milik: "Rudi",
            merk: "Asus",
            hidupkanLaptop() {
                return `Hidupkan laptop ${this.merk} milik ${this.milik}`;
            },

            // Tambahkan perbedaan function biasa & arrow function
            foo() {
                return this; // this = laptopRudi
            },
            bar: () => this // this = window (karena arrow function tidak punya this sendiri)
        };

        console.log("=== Dari OBJECT LITERAL ===");
        console.log(laptopRudi.merk);              // Asus
        console.log(laptopRudi.milik);             // Rudi
        console.log(laptopRudi.hidupkanLaptop());  // Hidupkan laptop Asus milik Rudi

        console.log("=== Perbedaan foo() & bar() ===");
        console.log(laptopRudi.foo()); // {milik: "Rudi", merk: "Asus", ...}
        console.log(laptopRudi.bar()); // Window {...} (di browser)
    </script>
</body>

</html>
